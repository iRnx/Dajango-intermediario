{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container col-6">
        <h1>Produto</h1>
        {% bootstrap_messages %}
        <form action="{% url 'produto' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Enviar Formul√°rio" %}
        </form>
    </div>
{% bootstrap_javascript %}
</body>
</html>
