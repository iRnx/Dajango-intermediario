{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}

</head>
<body>
    <div class="container col-6 pb-4">
        <h1>Contato</h1>
        {% bootstrap_messages %}
        <form method="POST" action="{% url 'contato' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Enviar Formul√°rio" %}
        </form>
    </div>
{% bootstrap_javascript %}
</body>
</html>
